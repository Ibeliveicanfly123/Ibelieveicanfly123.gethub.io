<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>

<h1>FizzBuzz</h1>

<!-- Display FizzBuzz sequence using inline JavaScript -->
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");
            document.write("FizzBuzz<br>");
        } else if (i % 3 === 0) {
            console.log("Fizz");
            document.write("Fizz<br>");
        } else if (i % 5 === 0) {
            console.log("Buzz");
            document.write("Buzz<br>");
        } else {
            console.log(i.toString());
            document.write(i.toString() + "<br>");
        }
    }
</script>

</body>
</html>
